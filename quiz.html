<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <!--Headings portion-->
    <div class="container-fluid bg-white">
      <div class="row">
          <h1 class="text-primary display-2 mt-5 text-center">Developer's Quiz</h1>
      </div>
    </div>



    <!--result portion(hidden)-->
    
    <div class="result py-4 d-none bg-light text-center">
      <div class="container">
        <p>You are <span class="text-primary display-4 p-3">0%</span> Expert developer</p>
      </div>
    </div>
    <!--questions form-->
    <div class="quiz py-4 bg-primary">
      <div class="container">
        <h2 class="my-5 text-white">Let's Begin</h2>
        <form action="" class="quiz-form text-light">
          <!--Questin_1-->
          <div class="my-5">
            <p class="lead font-weigth-normal">
              1. Which computer language is not a programming language?</p>
              <div class="form-check my-2 text-white-50">
                <input type="radio" name="q1" value="A">
                <label class="form-check-label">CSS</label>
              </div>
              <div class="form-check my-2 text-white-50">
                <input type="radio" name="q1" value="B">
                <label class="form-check-label">HTML</label>
              </div>
              <div class="form-check my-2 text-white-50">
                <input type="radio" name="q1" value="C">
                <label class="form-check-label">Both A and B</label>
              </div>
          </div>
          <!--Question_2-->
          <div class="my-5">
            <p class="lead font-weigth-normal">
              2. Which type of Programming does Python support?</p>
              <div class="form-check my-2 text-white-50">
                <input type="radio" name="q2" value="A">
                <label class="form-check-label">object-oriented programming</label>
              </div>
              <div class="form-check my-2 text-white-50">
                <input type="radio" name="q2" value="B">
                <label class="form-check-label">structured programming</label>
              </div>
              <div class="form-check my-2 text-white-50">
                <input type="radio" name="q2" value="C">
                <label class="form-check-label">all of the mentioned</label>
              </div>
          </div>
          <!--Question_3-->
          <div class="my-5">
            <p class="lead font-weigth-normal">
              3. Is Python case sensitive when dealing with identifiers?</p>
              <div class="form-check my-2 text-white-50">
                <input type="radio" name="q3" value="A">
                <label class="form-check-label">No</label>
              </div>
              <div class="form-check my-2 text-white-50">
                <input type="radio" name="q3" value="B">
                <label class="form-check-label">Yes</label>
              </div>
              <div class="form-check my-2 text-white-50">
                <input type="radio" name="q3" value="C">
                <label class="form-check-label">Machine dependent</label>
              </div>
          </div>
          <!--Question_4-->
          <div class="my-5">
            <p class="lead font-weigth-normal">
              4.  Is Python code compiled or interpreted?</p>
              <div class="form-check my-2 text-white-50">
                <input type="radio" name="q4" value="A">
                <label class="form-check-label">Python code is both compiled and interpreted</label>
              </div>
              <div class="form-check my-2 text-white-50">
                <input type="radio" name="q4" value="B">
                <label class="form-check-label">Python code is neither compiled nor interpreted</label>
              </div>
              <div class="form-check my-2 text-white-50">
                <input type="radio" name="q4" value="C">
                <label class="form-check-label">Python code is only compiled</label>
              </div>
          </div>
          
          
          <div class="text-center">
            <input type="submit" class="btn btn-light">
        </div>

        </form>
      </div>
    </div>

   
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
